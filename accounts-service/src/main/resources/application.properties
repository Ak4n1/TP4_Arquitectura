# Application
spring.application.name=accounts-service
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3307/accounts_db
spring.datasource.username=accounts_user
spring.datasource.password=accounts_pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.tudai.monopatines.accounts=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
