server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Auth Service Routes
        - id: auth-service
          uri: http://auth-service:8080
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

        # Accounts Service Routes
        - id: accounts-service
          uri: http://accounts-service:8080
          predicates:
            - Path=/api/accounts/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

# JWT Configuration (para validar tokens)
jwt:
  secret: your-secret-key-here-change-this-in-production
  public-key: # Opcional: si usas RS256

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: INFO

